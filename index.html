<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="./img/logo.svg" alt="" class="logo" />
      <p class="title"><span>We are launching</span> soon!</p>
      <p class="sub-title">Subscribe and get notified</p>
      <div class="input">
        <div class="input__form">
          <div class="col1">
            <input type="text" placeholder="Your email address..." id="input" />
            <p class="warning-mb">Please provide an email address.</p>
          </div>
          <div class="col2">
            <button class="input__btn">Notify Me</button>
          </div>
        </div>
      </div>
      <img src="./img/illustration-dashboard.png" alt="" class="illu" />
      <div class="sc">
        <div class="sc__item"><i class="fab fa-facebook-f"></i></div>
        <div class="sc__item"><i class="fab fa-twitter"></i></div>
        <div class="sc__item"><i class="fab fa-instagram"></i></div>
      </div>
      <p class="cpr">&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/khoinpb96/">khoinpb96</a>.
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
